<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglia Interattiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        .grid-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 15px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2>Griglia 3x3</h2>
    <div class="grid-container">
        <div class="row">
            <div class="col-4"><div class="grid-item" style="background-color: orange;" onclick="calcola('Arancio')">Arancio</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: purple;" onclick="calcola('Viola')">Viola</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: cyan; color: black;" onclick="calcola('Ciano')">Ciano</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: pink; color: black;" onclick="calcola('Rosa')">Rosa</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: brown;" onclick="calcola('Marrone')">Marrone</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: grey;" onclick="calcola('Grigio')">Grigio</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: lime; color: black;" onclick="calcola('Lime')">Lime</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: navy;" onclick="calcola('Navy')">Navy</div></div>
            <div class="col-4"><div class="grid-item" style="background-color: gold; color: black;" onclick="calcola('Oro')">Oro</div></div>
        </div>
    </div>
</div>

<script>
    function calcola(colore) {
        let numero = prompt(`Inserisci un numero per il calcolo (${colore}):`);
        if (numero !== null && !isNaN(numero)) {
            let risultato = numero * 2 + 3; // Esempio di calcolo
            alert(`Risultato del calcolo per ${colore}: ${risultato}`);
        } else {
            alert("Inserisci un numero valido.");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
