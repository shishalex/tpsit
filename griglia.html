<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglie Bootstrap Interattive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        .grid-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 15px; /* Bordi arrotondati */
            margin: 5px; /* Spaziatura tra le celle */
            cursor: pointer; /* Indicatore di cliccabilit√† */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05); /* Effetto di ingrandimento */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Ombra al passaggio del mouse */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2>Griglia 2x2</h2>
    <div class="grid-container">
        <div class="row">
            <div class="col-6">
                <div class="grid-item" style="background-color: red;">Rosso</div>
            </div>
            <div class="col-6">
                <div class="grid-item" style="background-color: blue;">Blu</div>
            </div>
            <div class="col-6">
                <div class="grid-item" style="background-color: green;">Verde</div>
            </div>
            <div class="col-6">
                <div class="grid-item" style="background-color: yellow; color: black;">Giallo</div>
            </div>
        </div>
    </div>

    <h2>Griglia 3x3</h2>
    <div class="grid-container">
        <div class="row">
            <div class="col-4">
                <div class="grid-item" style="background-color: orange;">Arancio</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: purple;">Viola</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: cyan; color: black;">Ciano</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: pink; color: black;">Rosa</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: brown;">Marrone</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: grey;">Grigio</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: lime; color: black;">Lime</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: navy;">Navy</div>
            </div>
            <div class="col-4">
                <div class="grid-item" style="background-color: gold; color: black;">Oro</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
